<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Compass</title>
    <link rel="stylesheet" href="compass.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <main id="app">
        <div v-for="direction in directions" v-if="direction.seen" @wheel="wheel" class="section">
            <video autoplay muted loop>
                <source v-bind:src="direction.video_src" type="video/mp4">
            </video>
            
            <div class="study-direction__content">
                
                <h1 class="study-direction__content__name">{{direction.title}}</h1>
                <p class="study-direction__content__text">{{direction.text}}</p>
            </div>
        
        </div>
        <nav>
            <button v-for="direction in directions" v-on:click="changeDirection(direction)">{{direction.title}}</a>
        </nav>   
    
    </main>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
